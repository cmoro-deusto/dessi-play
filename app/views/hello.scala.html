@(name: String, age: Int, location: String)

@main("Hello Play") {
	<img src="https://www.playframework.com/assets/images/logos/play_full_color.png" width="500"/>
	
	<h1>Hello @name</h1> 
	<small>You are @age years old and you are at @location.</small>

	<!-- jQuery for Bootstrap plugins -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap plugins -->
	<script src="/assets/javascripts/bootstrap.min.js"></script>
}
