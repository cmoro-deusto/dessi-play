@main("Users") {

  <div class="row">
    <div class="col-md-offset-2">
      <h1>Users</h1>
      <em>Search Users Form</em>
    </div>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <h2 class="col-md-offset-3">Search</h2>
      <form action="@routes.Users.doSearch()" method="post">
        <div id="custom-search-input">
          <div class="input-group col-md-offset-3 col-md-6">
            <input type="text" name="search" class="search-query form-control" placeholder="Search">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button submit">
                <span class=" glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
}
